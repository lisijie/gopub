
<div class="row">
	<div class="col-xs-12">
	<div class="well well-sm">
		<b>服务器信息：</b><br />
		<ul>
			<li>服务器ID: {{.server.Id}}</li>
			<li>服务器IP: {{.server.Ip}}</li>
			<li>所在机房: {{.server.Area}}</li>
		</ul>
	</div>	
	</div>
</div>

<div class="space-4"></div>
<h4>项目列表：</h4>
<div class="row">
	<div class="col-xs-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th class="col-xs-1">项目ID</th>
				<th class="col-xs-3">项目名称</th>
				<th>项目环境</th>
			</tr>
			</thead>
			<tbody>
			{{range $k, $v := .list}}
				<tr>
					<td class="center">{{$v.projectId}}</td>
					<td>{{$v.projectName}}</td>
					<td>{{$v.envName}}</td>
				</tr>
			{{end}}
			</tbody>
		</table>
	</div>
</div>
